<div class="card-container"> 
    <mat-card class="card" *ngIf="flashcard">
        <img mat-card-image src="https://blog.langavia.com/wp-content/uploads/2022/05/multipurpouse-flashcards.jpg" alt="Card image">
        
        <mat-card-content>
          <mat-card-title>{{flashcard.category}}</mat-card-title>
          <br>
            <p>{{flashcard.hunPhrase}}</p>
            <p>{{flashcard.engPhrase}}</p>
        </mat-card-content>
