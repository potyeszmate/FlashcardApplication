<form [formGroup]="form">
  <h3>Flashcards</h3>

  <!-- Write the hungarian and the english phrase-->
  <mat-form-field class="max-width">
    <mat-label>Hungarian phrase</mat-label>
    <input matInput placeholder="Hungarian phrase" focus formControlName="hunPhrase" required>
  </mat-form-field>

  <mat-form-field class="max-width">
    <mat-label>English phrase</mat-label>
    <textarea placeholder="English phrase" formControlName="engPhrase" matInput cdkTextareaAutosize required
      cdkAutosizeMinRows="2" cdkAutosizeMaxRows="6"></textarea>
  </mat-form-field>

  <!-- Caregory selecter. changeCategory() will get the selected category -->
  <mat-form-field class="max-width" appearance="fill">
    <mat-label>Select category</mat-label>
    <mat-select formControlName="category" (selectionChange)="changeCategory($event.value)">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div style="display: flex;justify-content:flex-end;">
    <button mat-button (click)="dialogRef.close()" class="margin-right">CANCEL</button>
    <!-- Add the values to a new card and save to the database -->
    <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid" class="margin-right">ADD</button>


  </div>

</form>
