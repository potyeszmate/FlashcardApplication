<div class="center">

  <div class="inner-card" *ngFor="let item of flashcards | async;">

    <!-- Listing the cards  -->
    <br><br>
    <app-flashcard-card class="card-container" class="item" [flashcard]="item"> </app-flashcard-card>



    <div class="buttons">
      <!-- Listing the two buttons  -->
      <button mat-button (click)="updateFlashcard(item.id)"
        (click)="selectFlashcard(item.id,item.engPhrase,item.hunPhrase,item.category)" routerLinkActive="active">
        <mat-icon>edit icon</mat-icon>
      </button>

      <button mat-button (click)="deleteFlashcard(item.id)" routerLinkActive="active">
        <mat-icon>delete icon</mat-icon>
      </button>
    </div>


  </div>
</div>



<button mat-fab class="action-btn" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
