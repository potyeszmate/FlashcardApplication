<h2>Create, update or delete Flashcards in the database</h2>


<div class="center">


  <div class="inner-card" *ngFor="let item of flashcards | async;">
    <!-- Listing the cards  -->
    <br>
    <app-flashcard-card class="card-container" class="item" [flashcard]="item"> </app-flashcard-card>


    <!-- (click)="selectFlashcard(item.engPhrase,item.hunPhrase,item.category)" -->
    <div class="buttons">
      <!-- Listing the two buttons  -->
      <button class="update" mat-button (click)="updateFlashcard(item.id,item.engPhrase,item.hunPhrase,item.category)"
         routerLinkActive="active">
        <mat-icon>edit icon</mat-icon>
      </button>

      <button class="delete" mat-button (click)="delete(item.id)" routerLinkActive="active">
        <mat-icon>delete icon</mat-icon>
      </button>
    </div>


  </div>
</div>



<button mat-fab class="action-btn" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
