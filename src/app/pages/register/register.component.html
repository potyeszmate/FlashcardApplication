<div class="centering">
  <mat-card class="reg-card">
    <form [formGroup]="form" (submit)="registration()">
      <img class="primary-icon" src="https://cdn-icons-png.flaticon.com/512/6587/6587388.png"> <p>Flashcard Application</p>
        <br>
        <h2>Create an account</h2>
      
      <!-- Username and email input -->
      <mat-form-field class="max-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="nickname" placeholder="Nickname" required formControlName="username">
      </mat-form-field>

      <mat-form-field class="max-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" #emailSignup name="email" placeholder="email@gmail.com" required
          formControlName="email">
      </mat-form-field>

      <!-- Passwords have minimum lengths -->
      <mat-form-field class="max-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" #passwordSignup name="password" matInput #password1 minlength="8"
          placeholder="Password" formControlName="password1">
        <mat-hint align="end">minimum length: {{password1.value.length}} / 8 </mat-hint>
      </mat-form-field>

      <mat-form-field class="max-width">
        <mat-label>Password again</mat-label>
        <input matInput type="password" name="password2" matInput #password2 minlength="8" placeholder="Password again"
          formControlName="password2">
        <mat-hint align="end">minimum length: {{password2.value.length}} / 8</mat-hint>

      </mat-form-field>
      <!-- If the two passwords are not matching -->
      <mat-chip-list *ngIf="error">
        <mat-chip color="warn" class="max-width" style="margin-top: 16 px;" selected>
          The two passwords are not matching!
        </mat-chip>
      </mat-chip-list>

      <br><br>

      <!-- Register the user -->
      <button type="submit" (click)="onSignUp(emailSignup.value,passwordSignup.value)" mat-raised-button color="primary"
        class="max-width" [disabled]="form.invalid">Register</button>

      <br><br>
      <h3>Already have an account?</h3>
      <!-- Go to login page -->
      <div class="loginbtn">
        <button mat-button mat-raised-button color="accent" class="min-width" [routerLink]="[ '/login' ]">Login</button>
      </div>

    </form>

  </mat-card>


</div>
